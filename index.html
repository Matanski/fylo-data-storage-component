<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Fylo data storage component</title>
</head>
<body>
  <div class="logo">
    <img id="logo_pic" src="images/logo.svg" alt="" srcset="">
    <div class="icons">
      <img id="pic1" src="images/icon-document.svg" alt="" srcset="">
      <img id="pic2" src="images/icon-folder.svg" alt="" srcset="">
      <img id="pic3" src="images/icon-upload.svg" alt="" srcset="">
    </div>
  </div>
  <div class="bubble">
    <div class="square">
      <h2>185</h2>
      <p>GB LEFT</p>
    </div>
    <div class="triangle"></div>
  </div>
  <div class="data">
    
    <p>You've used <span>815 GB</span> of your storage</p>
    <div class="bar_container">
      <div class="bar">
        <div class="circle"></div>
      </div>
    </div>
    <div class="gb">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
  </div>

</body>
</html>
